<!DOCTYPE HTML>
<html lang="en" ng-app="LunchCheck">
	<head>
		<title>Lunch Check App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!-- to disable zooming capabilities on mobile devices -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="app.js"></script>
		<!-- Bootstrap CDN STARTS -->
			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<!-- Latest compiled and minified CSS -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<!-- Latest compiled and minified JavaScript -->
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Bootstrap CDN ENDS -->
		<style>
				.message { font-size: 1.3em; font-weight: bold; }
		</style>
	</head>
	<body style="background-color:#F0DEEC; text-align:center; color:#FF9900;>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="container" ng-controller="LunchCheckController">
				<h1>Lunch Check App</h1>
					<div class="form-group">
						<input id="lunch-menu" type="text"
						placeholder="List comma separated dishes you usually have for lunch"
						class="form-control" ng-model="dishname">
					</div>
					<div class="form-group">
						<button class="btn btn-default" ng-click="CheckDish()">Check If Too Much</button>
					</div>
					<div class="form-group message" style="color:blue;">
						{{DisplayMessage}}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
